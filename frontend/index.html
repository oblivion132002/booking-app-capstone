<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photography Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="overlay"></div>

  <h1 class="title">Book a Photoshoot</h1>

  <div class="container">

    <div class="card">
      <h2>Register</h2>
      <input id="reg-name" placeholder="Full Name" />
      <input id="reg-email" placeholder="Email" />
      <input id="reg-password" type="password" placeholder="Password" />
      <button onclick="register()">Register</button>
    </div>

    <div class="card">
      <h2>Login</h2>
      <input id="login-email" placeholder="Email" />
      <input id="login-password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="login-warning">Please log in to book a session.</p>
    </div>

    <div class="card wide">
      <h2>Photography Packages</h2>
      <div id="services"></div>
    </div>

    <div class="card wide">
      <h2>Session Details</h2>
      <input id="user-id" placeholder="User ID" disabled />
      <input id="service-id" placeholder="Service ID" disabled />
      <input id="date" type="date" disabled />
      <input id="time" type="time" disabled />
      <button id="book-btn" onclick="book()" disabled>Book Session</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
