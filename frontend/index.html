<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CreativeLens Photography</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO SECTION -->
<header class="hero">
  <div class="hero-overlay">
    <h1>CreativeLens Photography</h1>
    <p>Capturing moments that last forever</p>
  </div>
</header>

<div class="container">

  <!-- AUTH SECTION -->
  <section class="section">
    <h2 class="section-title">Client Access</h2>

    <div class="auth-grid">
      <div class="card">
        <h3>Create Account</h3>
        <input id="reg-name" placeholder="Full Name">
        <input id="reg-email" placeholder="Email">
        <input id="reg-password" type="password" placeholder="Password">
        <button onclick="register()">Register</button>
      </div>

      <div class="card">
        <h3>Client Login</h3>
        <input id="login-email" placeholder="Email">
        <input id="login-password" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
      </div>
    </div>
  </section>

  <!-- BOOKING SECTION -->
  <section class="section">
    <h2 class="section-title">Book a Photoshoot</h2>

    <div class="card">
      <h3>Photography Packages</h3>
      <div id="services" class="services-grid"></div>
    </div>

    <div class="card">
      <h3>Session Details</h3>
      <p id="login-warning" class="warning">
        Please log in to book a session.
      </p>
      <input id="user-id" placeholder="Your User ID" disabled>
      <input id="service-id" placeholder="Selected Service ID" disabled>
      <input id="date" type="date" disabled>
      <input id="time" type="time" disabled>
      <button id="book-btn" onclick="book()" disabled>Book Session</button>
    </div>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
